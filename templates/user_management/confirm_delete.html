{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-50 dark:bg-gray-900">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full dark:bg-gray-800">
        <h2 class="text-xl font-semibold mb-4 text-center">Confirm Deletion</h2>
        <p class="text-gray-700 dark:text-gray-400 text-center mb-6">
            Are you sure you want to delete the group "<strong>{{ group.name }}</strong>"?
        </p>

        <form method="POST" class="flex flex-col items-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 transition duration-200 mb-2">
                Yes, Delete
            </button>
            <a href="{% url 'list_groups' %}" class="bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-200">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
